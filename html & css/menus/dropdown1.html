<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats</title>
    <link rel="stylesheet" href='dropdown1.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>
    <div class="dropdown">
        <div class="select"><!--onclick="toggleMenu(this)"-->
            <span class="selected">Statistics</span>
            <div class="caret"></div> <!-- carot class create arrow -->
        </div>
        <ul class="menu">
            <li class="active">Statistics</li>
            <li>T-test</li>
            <li>Anova</li>
            <li>Regression</li>
        </ul>
    </div>
    <div class="dropdown">
        <div class="select"> <!--onclick="toggleMenu(this)"-->
            <span class="selected">Plot</span>
            <div class="caret"></div>
        </div>
        <ul class="menu">
            <li class="active">Plots</li>
            <li>Histogram</li>
            <li>Scatterplot</li>
            <li>Barplot</li>
            <li>Regression</li>
            <li>Pie chart</li>
        </ul>
    </div>

    <script>
        // get all dropdown
        const dropdowns = document.querySelectorAll('.dropdown');
        //Loop through dropdown elements
        dropdowns.forEach(dropdown => {
            const select = dropdown.querySelector('.select');
            const caret = dropdown.querySelector('.caret');
            const menu = dropdown.querySelector('.menu');
            const options = dropdown.querySelectorAll('.menu li');
            const selected = dropdown.querySelector('.selected');

            select.addEventListener('click', () => {
                select.classList.toggle('select-clicked');
                caret.classList.toggle('caret-rotate');
                menu.classList.toggle('menu-show');
            });
            //loop through each elements
            options.forEach(option => {
                option.addEventListener('click', () => {
                    selected.innerText = option.innerText;
                    select.classList.remove('select-clicked');
                    caret.classList.remove('caret-rotate');
                    menu.classList.remove('menu-show');

                    options.forEach(option => {
                        option.classList.remove('active');
                    });
                    option.classList.add('active');
                });
            });
        });

        /*       function toggleMenu(element) {
                   const menu = element.nextElementSibling;
                   menu.classList.toggle('show');
               }*/
    </script>

</body>

</html>
